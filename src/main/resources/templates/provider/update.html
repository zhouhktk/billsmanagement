<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{main/public::head}"></head>
<body>
<!--头部-->
<header th:replace="~{main/public::head_title}" class="publicHeader"></header>

<!--主体内容-->
<section class="publicMian ">
    <div th:replace="~{main/public::left(activeUri='provider')}" class="left"></div>

    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>供应商管理页面 >> 供应商修改页</span>
        </div>
        <div class="providerAdd">
            <form id="updateForm" th:action="@{/provider}" th:method="POST">
                <!--使用隐藏框发送put请求-->
                <input type="hidden" name="_method" value="put"/>

                <input type="hidden" name="pid" th:value="${provider.pid}"/>
                <!--div的class 为error是验证错误，ok是验证成功-->
                <div class="">
                    <label for="providerName">供应商名称：</label>
                    <input th:value="${provider.providerName}" type="text" name="providerName" id="providerName"/>
                    <span>*</span>
                </div>
                <div>
                    <label for="people">联系人：</label>
                    <input th:value="${provider.people}" type="text" name="people" id="people"/>
                    <span>*</span>

                </div>
                <div>
                    <label for="phone">联系电话：</label>
                    <input th:value="${provider.phone}" type="text" name="phone" id="phone"/>
                    <span></span>
                </div>
                <div>
                    <label for="address">联系地址：</label>
                    <input th:value="${provider.address}" type="text" name="address" id="address"/>
                    <span></span>

                </div>
                <div>
                    <label for="fax">传真：</label>
                    <input th:value="${provider.fax}" id="fax"/>
                    <span></span>

                </div>
                <div>
                    <label for="describe">描述：</label>
                    <input th:value="${provider.describe}" type="text" name="describe" id="describe"/>
                    <span></span>

                </div>
                <div class="providerAddBtn">
                    <input type="button" value="保存" onclick="$('#updateForm').submit()"/>
                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>

<script th:src="@{/js/jquery.js}"></script>
</body>
</html>
